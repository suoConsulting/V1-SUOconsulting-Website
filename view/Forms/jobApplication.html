    <div class="form-Container">

        <h3> Apply for job </h3>
        <p>Fields marked with <span style="color: red;"> * </span> are mandatory</p><br>

        <h5>Personal Information</h5><br>


    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Full Name<span style="color: red;"> * </span></label>
            <input type="text" class="form-control" id="fullName" aria-describedby="fullName" placeholder="Den michal">
          </div>

        <div class="form-group">
          <label for="exampleInputEmail1">Mobile number<span style="color: red;"> * </span></label>
          <input type="number" class="form-control" id="useMobileNumber" aria-describedby="emailHelp" placeholder="Where we can contact you">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Email<span style="color: red;"> * </span></label>
          <input type="email" class="form-control" id="exampleInputPassword1" placeholder="xyz@example.com">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Location<span style="color: red;"> * </span></label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Current Location">
        </div>
         <br>
        <h5>Professional Information</h5>
        <br>

        <div class="form-group">
            <label for="exampleInputPassword1">Designation</label>
            <input type="text" class="form-control" id="designation" placeholder="Software Eng, Hr. ">
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1">Company Name</label>
            <input type="text" class="form-control" id="cName" placeholder="Where You worked">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Experience<span style="color: red;"> * </span></label>
            <input type="number" class="form-control" id="Experience" placeholder="Write 0 if fresher">
          </div>

          <br>
          <h5>Education</h5>
          <br>

          <div class="form-group">
            <label for="exampleInputPassword1">Highest qualification<span style="color: red;"> * </span></label>
            <input type="text" class="form-control" id="Qualification" placeholder="Enter Your Qualification">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">LinkedIN Profile<span style="color: red;"> * </span></label>
            <input type="url" class="form-control" id="Qualification" placeholder="Profile Link">
          </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1"> Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">

            </textarea>
          </div>
          <button type="submit" class="btn btn-primary">Apply for Job</button>


      </form>

    </div>
