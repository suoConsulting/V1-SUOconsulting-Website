<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>SUO | Insight</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

   <!-- costomized CSS -->
   <!-- <link rel="stylesheet" href="/Style/Home.css" /> -->
   <link rel="stylesheet" href="/Style/Article.css" />
   

</head>

<body id="ArticlePage1">

   <div id="AP-headar">
      <h3>Heading Content</h3>
   </div>

   <div id="cover-page-container">
      <div class="flex-item first-sec-coverP">
         <div class="logo">
            <img src="/Images/suoconsulting-logo.png" alt="">
         </div>
         <div>
            <h3 class="title"></h3>
         </div>
         <div>
            <h3 class="Headline">Headline of the Article</h3>
         </div>
         <div>
            <!-- <h1> Authered By</h1> -->
            <h1 class="auther"> Auther name</h1><br>
         </div>
      </div>

      <div class="flex-item second-sec-coverP">

      </div>

   </div>

   <div class="APH">
      <div class="APS1-desc"></div>
      <div class="APS1-image"></div>
   </div>

   <div class="grid-container">
      <div class="grid-item g1"></div>
      <div class="grid-item g2"></div>
      <div class="grid-item g3"></div>
      <div class="grid-item g4"></div>
      <div class="grid-item g5"></div>
      <div class="grid-item g6"></div>
      <div class="grid-item g7"></div>
      <div class="grid-item g8"></div>
      <div class="grid-item g11">
         <div class=" footer-item left-align">
            <div class="border-0 custom-border">
               <form>
                  <label for="name" class="form-label">Name</label>
                  <input type="text" id="name" class="form-control" name="name" placeholder="Den michel"><br><br>
                  <label for="email" class="form-label">Email:</label>
                  <input type="text" class="form-control" id="email" name="email" placeholder="xyz@gmail.com"><br><br>
                  <label for="userQuery" class="form-label">Enter your Query</label>
                  <textarea id="userQuery" class="form-control" name="userQuery" rows="4" cols="50"
                     placeholder="Query Description"></textarea> <br>
                  <input type="submit" value="Submit">
               </form>
            </div>
         </div>
      </div>
      <div class="last-cover-page">
      </div>


   </div>

   







   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
   <!-- Customize Js -->
   <script src="/Scripts/Controller/articleControl.js" type="module"></script>

</body>

</html>
